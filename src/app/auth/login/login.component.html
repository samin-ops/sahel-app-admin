<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" /> </mat-form-field
        ><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Log in
      </button>
    </form>
    <button
      [routerLink]="'/auth/register'"
      mat-stroked-button
      color="accent"
      class="btn-block"
    >
      register
    </button>
  </mat-card>
</div>
