<nav class="navbar navbar-expand-lg navbar-light indigo">
  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">Sahel App</a>

  <!-- Collapse button -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#basicExampleNav"
    aria-controls="basicExampleNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="javascript:;;" [routerLink]="['/']"
          >Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="jaascript:;;"
          [routerLink]="['/product/create']"
          >Products</a
        >
      </li>
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div>
          <a
            class="nav-link"
            href="javascript:;;"
            [routerLink]="['/products/favourite-products']"
          >
            <i class="fa fa-heart">
              <span class="mt-2">
                {{ cartService.getFavoritedProductsCount() }}</span
              >
            </i>
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div>
          <a class="nav-link" href="javascript:;;" [routerLink]="['/cart']">
            <i class="fa fa-shopping-cart">
              <span class="mt-2"> {{ cartItemsLength }}</span>
            </i>
          </a>
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="javascript:;;">
          <i class="fa fa-envelope"></i> Contact
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" [routerLink]="['/auth/profile']">
          <i class="fa fa-user"></i> My Account</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" [routerLink]="['/auth/login']">
          <i class="fa fa-user"></i>Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" [routerLink]="['/auth/register']">
          <i class="fa fa-sign-in"></i>Register</a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="logout()">
          <i class="fa fa-sign-in"></i>Logout</a
        >
      </li>
    </ul>
  </div>
  <!-- Collapsible content -->
</nav>

<h5 *ngIf="(cart | async)?.cartItems">
  <span *ngFor="let item of (cart | async)?.cartItems">
    Id: {{ item.id }} Qty: {{ item.quantity }}
  </span>
</h5>

<div *ngIf="message" [className]="className">{{ message }}</div>
