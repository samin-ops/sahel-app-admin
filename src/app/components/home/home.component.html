<div class="container">
  <div class="row">
    <!-- List of Products -->
    <div class="col-sm-4 mb-2" *ngFor="let category of categories">
      <div class="item">
        <div class="mb-r">
          <!--Card-->
          <div class="card card-cascade wider">
            <!--Card image-->
            <a [routerLink]="['/products/by_tag/', category.slug]">
              <div class="view overlay hm-white-slight">
                <img
                  *ngIf="category.image && category.image.length > 0"
                  [src]="category.image"
                  class="img-fluid"
                  alt=""
                  width="360px"
                  height="640px"
                />
                <img
                  *ngIf="!category.image || category.image.length == 0"
                  src="/assets/images/macbook.jpg"
                  class="img-fluid"
                  alt=""
                  width="360px"
                  height="640px"
                />
                <a>
                  <div class="mask waves-effect waves-light"></div>
                </a>
              </div>
            </a>
            <!--/.Card image-->
            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{ category.name }}</h5>
              </a>
              <p class="card-title">
                <strong>
                  <a
                    [routerLink]="['/products/', category.slug]"
                    routerLinkActive="router-link-active"
                    >{{ category.name }}</a
                  >
                </strong>
              </p>
              <!--Description-->
              <p class="card-text">{{ category.descritpion }}</p>
              <!--Card footer-->
              <div class="card-footer">
                <br />
              </div>
            </div>
            <!--/.Card content-->
          </div>
          <!--/.Card-->
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- List of Products -->
    <div class="col-sm-4 mb-2" *ngFor="let tag of tags">
      <div class="item">
        <div class="mb-r">
          <!--Card-->
          <div class="card card-cascade wider">
            <!--Card image-->
            <a [routerLink]="['/products/by_tag/', tag.slug]">
              <div class="view overlay hm-white-slight">
                <img
                  *ngIf="tag.image_urls && tag.image_urls.length > 0"
                  [src]="tag.image_urls[0]"
                  class="img-fluid"
                  alt=""
                  width="360px"
                  height="640px"
                />
                <img
                  *ngIf="!tag.image_urls || tag.image_urls.length == 0"
                  src="/assets/images/macbook.jpg"
                  class="img-fluid"
                  alt=""
                  width="360px"
                  height="640px"
                />
                <a>
                  <div
                    class="mask waves-effect waves-light"
                    mdbRippleRadius
                  ></div>
                </a>
              </div>
            </a>
            <!--/.Card image-->
            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{ tag.name }}</h5>
              </a>
              <p class="card-title">
                <strong>
                  <a
                    [routerLink]="['/products/', tag.slug]"
                    routerLinkActive="router-link-active"
                    >{{ tag.name }}</a
                  >
                </strong>
              </p>
              <!--Description-->
              <p class="card-text">{{ tag.descritpion }}</p>
              <!--Card footer-->
              <div class="card-footer">
                <br />
              </div>
            </div>
            <!--/.Card content-->
          </div>
          <!--/.Card-->
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-3"></div>
</div>
